<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b995fca41c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="cart-link" id="cart-button">
                <img src="./icons/icons8-carrito-de-compras-100.png" alt="Carrito" class="carritoClass">
                <span class="cart-count"></span>
                <div class="dropdown-cart card d-none" id="cart-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </button>
        </nav>
    </header>
    <h1 class="titleh1">TIENDA DE JUEGOS</h1>
    <div>
        <div class="alert alert-danger d-flex align-items-center alert-container d-none" role="alert" id="alert-cart">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <div>
            Â¡Ya agregaste este juego a tu carrito!
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <label class="Filtro" for="nombre">Filtrar por nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe el nombre del juego">
        <button id="clear-filter">Borrar</button>
    </div>

    <div id="game-cards-container"></div>

    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
